# get windows info with 'hyprprop' command
# https://wiki.hyprland.org/Configuring/Window-Rules
# Example windowrule v1
# windowrule = float,class: ^(kitty)$
# Example windowrule v2
# windowrule = float,class:class:^(kitty)$,title:^(kitty)$

# https://wiki.hyprland.org/Configuring/Window-Rules/#layer-rules
layerrule = noanim, walker
layerrule = noanim, selection
layerrule = noanim, overview
layerrule = noanim, anyrun
layerrule = noanim, indicator.*
layerrule = noanim, hyprpicker
layerrule = noanim, noanim
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = blur, launcher
layerrule = ignorealpha 0.5, launcher
layerrule = blur, notifications
layerrule = ignorealpha 0.69, notifications
layerrule = noanim, notifications


# System
windowrule = float,class:xdg-desktop-portal-gtk

windowrule = float,class: yad|nm-connection-editor|pavucontrol|Rofi|nomacs|eog

# Firefox
windowrule = size 70% 70%, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrule = float,class:^(firefox)$, title:^(Picture-in-Picture)$
windowrule = float,class:^(firefox)$, title:^(Sign In)$
windowrule = float,class:^(firefox)$, title:^(Library)$
windowrule = float,class:^(firefox)$, title:^(Developer Tools)(.*)$
windowrule = float,class:^(firefox)$, title:^(.*About.*)$
windowrule = float,class:^(firefox)$, title:\bFirefox — Sharing Indicator\b
windowrule = move 50% 5%, class:^(firefox)$, title:\bFirefox — Sharing Indicator\b

# Xtreme Download Manager (XDM)
windowrule = float,class: xdm-app
windowrule = workspace 9, class:^(xdm-app)$, title:^(Xtreme Download Manager)$

# Thunderbird
windowrule = workspace 9, class: thunderbird
windowrule = float,class:^(thunderbird)$, title:\bPassword\b
windowrule = float,class:^(thunderbird)$, title:\bWrite\b
windowrule = float,class:^(thunderbird)$, title:\bEnter credentials\b

# Evolution
windowrule = workspace 9, class: evolution
windowrule = float,class:^(evolution)$, title:\bCompose Message\b

# Geary
windowrule = workspace 9,class:  geary
windowrule = float,class:^(geary)$, title:\bAccounts\b

# mailspring
windowrule = workspace 9,class:  Mailspring
windowrule = float,class:^(Mailspring)$, title:\bAccounts\b

# Ferdium
