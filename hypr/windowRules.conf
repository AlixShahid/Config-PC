windowrule = move 50%- 5%-,class:  Caprine
windowrule = size 50% 95%,class:  Caprine

# pavucontrol
windowrule = workspace 10,class:  pavucontrol

# Stremio
windowrule = workspace 6,class:  stremio

# Bluetooth Manager
