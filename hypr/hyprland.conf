
q# autogenerated = 1 # remove this line to remove the warning

#     MONITOR
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=name,resolution,position,scale
# Where TOP BOTTOM LEFT RIGHT are integers in pixels of the reserved area to add. This does stack on top of the calculated one, (e.g. bars) but you may only use one of these rules per monitor in the config.
# monitor=name,addreserved,TOP,BOTTOM,LEFT,RIGHT
# monitor=,preferred,auto,auto # default
# monitor=DP-1,1920x1080@144,0x0,1
monitor=,preferred,0x0,auto # default

# Some of my apps take a really long time to openâ€¦?
exec-once = bash $HOME/.config/hypr/scripts/hacks.sh

# ----- Source a file (multi-file configs) ----- #
source = ~/.config/hypr/startup.conf
source = ~/.config/hypr/windowRules.conf
source = ~/.config/hypr/mappings.conf


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = false
    repeat_rate = 80  # The repeat rate for held-down keys, in repeats per second.
    repeat_delay =290 # Delay before a held-down key is repeated, in milliseconds.
    touchpad {
        natural_scroll = yes # no
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(0066cc80) rgba(0066cc80) 45deg
    col.inactive_border = rgba(59595900)
    layout = dwindle
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
decoration {
    rounding = 0 # border radius / corner
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers=3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

binds {
    allow_workspace_cycles = true
}

misc {
    disable_hyprland_logo = false
    disable_splash_rendering = true # quotation at bottom
}
